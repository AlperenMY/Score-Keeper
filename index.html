<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1799&q=80"
                    alt="table tennis raket"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p id="scoreHeader" class="card-header-title">
                  Ping Pong Score Keeper
                </p>
              </header>
              <div id="scoreTable" class="card-content">
                <div class="content">
                  <div class="columns">
                    <div class="column is-half px-5">
                      <h1 class="title is-1 mb-0 has-text-centered" id="score">
                        <span id="firstPlyrScore">0</span
                        ><sub id="plyOneSetScore" class="title is-4">0</sub>
                        to
                        <span id="secondPlyrScore">0</span
                        ><sub id="plyTwoSetScore" class="title is-4">0</sub>
                      </h1>
                    </div>
                    <div class="column">
                      <p
                        id="winnerTitle"
                        class="title is-2 has-text-success has-text-centered has-text-justified"
                      ></p>
                    </div>
                  </div>
                  <p class="subtitle">Use the buttons below to keep score</p>
                  <div id="selections" class="columns">
                    <div class="column is-half">
                      <label for="finish" class="label is-inline is-large"
                        >Playing To</label
                      >
                      <div class="select is-rounded">
                        <select name="finish" id="finish">
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                        </select>
                      </div>
                    </div>
                    <div class="column is-half">
                      <label for="setCount" class="label is-inline is-large"
                        >Total Set</label
                      >
                      <div class="select is-rounded">
                        <select name="setCount" id="setCount">
                          <option value="3">3</option>
                          <option value="5">5</option>
                          <option value="7">7</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="card-footer buttons">
                <button
                  id="plyrOneInc"
                  class="button is-primary is-large card-footer-item"
                >
                  +1 Player One
                </button>
                <button
                  id="plyrTwoInc"
                  class="button is-info is-large card-footer-item"
                >
                  +1 Player Two
                </button>
                <button
                  id="newSet"
                  class="button is-warning is-large card-footer-item is-hidden"
                >
                  New Set
                </button>
                <button
                  id="resetBtn"
                  class="button is-danger is-large card-footer-item"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
