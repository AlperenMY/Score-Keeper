<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Score Keeper</title>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1799&q=80"
          alt="table tennis raket"
          class="card-img-top"
        />
        <p id="scoreHeader" class="card-header">Ping Pong Score Keeper</p>
        <div id="scoreTable" class="card-body">
          <h1 class="card-title">
            <span id="firstPlyrScore">0</span> to
            <span id="secondPlyrScore">0</span>
          </h1>
          <p class="card-text">Use the buttons below to keep score</p>
          <label for="finish"><b>Playing To </b></label>
          <select name="finish" id="finish" class="form-select-sm rounded-pill">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
      </div>
      <div id="buttons">
        <button id="plyrOneInc" class="btn btn-success">+1 Player One</button>
        <button id="plyrTwoInc" class="btn btn-primary">+1 Player Two</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
